<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Create New Employee</h1>
<form action="#" th:action="@{/addEmployee}" th:object="${employee}" method="post">

    <div class="form-group">
        <label for="empno">Employee id:</label>
        <input type="number" id="empno" name="empno" required>
    </div>
    <div class="form-group">
        <label for="ename">Employee Name:</label>
        <input type="text" id="ename" name="ename" required>
    </div>

    <div class="form-group">
        <label for="job">Employee Job:</label>
        <input type="text" id="job" name="job" required>
    </div>
    <div class="form-group">
        <label for="deptno">Department id:</label>
        <input type="number" id="deptno" name="deptno" required>
    </div>
    <button type="submit">Create Employee</button>
</form>
</body>
</html>
